<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>

    <img class="icn-hero" src="./images/illustration-hero.svg" alt="">

    <div class="card-body">
      <h1 class="title">Order Summary</h1>
      <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="music-plan-container">
        <img src="./images/icon-music.svg" alt="icon music">
        <div class="plan-container">
          <h2 class="plan-type">Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="btn-change" href="#">Change</a>
      </div>

      <a class="btn-proceed">Proceed to Payment</a>
      <a class="btn-cancel">Cancel Order</a>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://www.frontendmentor.io/profile/sophie-mc-dev" target="_blank">Sofia Merino Costa</a>.
  </footer>
</body>

</html>
