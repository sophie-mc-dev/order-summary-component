<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>

    <img class="icn-hero" src="./images/illustration-hero.svg" alt="">
    <h1 class="title">Order Summary</h1>
    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="music-plan-container">
      <img src="./images/icon-music.svg" alt="">
      <div class="plan-container">
        <h2 class="plan-type">Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>

    <button class="btn-proceed">Proceed to Payment</button>
    <button class="btn-cancel">Cancel Order</button>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
